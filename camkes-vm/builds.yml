---

default:
  success: 'buildroot login:'
  error: 'Halting...'
  debug: release
  platform: PC99
  # use if -DPLATFORM for init script is different from PLATFORM name:
  vm_platform:

builds:
# PC99:
- optiplex9020:
    mode: 64
    req: haswell3
- minimal:
    mode: 32
    req: haswell3
- minimal_64:
    mode: 64
    req: haswell3
- zmq_samples:
    mode: 64
    req: haswell3
    success: 'Finished running all scenarios'
    error: 'Exited with error'

# Arm:
- vm_minimal_TK1:
    app: vm_minimal
    platform: TK1
- odroid_vm_ODROID_XU:
    app: odroid_vm
    platform: ODROID_XU
    success: 'root@NICTAcopter:'
- vm_minimal_TX1:
    app: vm_minimal
    platform: TX1
- vm_minimal_TX2:
    app: vm_minimal
    platform: TX2
- vm_minimal_ZCU102:
    app: vm_minimal
    platform: ZYNQMP
    vm_platform: zcu102
    success: "@xilinx-zcu102"
- vm_minimal_ZCU102_2021_1:
    app: vm_minimal
    platform: ZYNQMP
    vm_platform: zcu102
    success: "@xilinx-zcu102"
    settings:
        VmZynqmpPetalinuxVersion: '2021_1'
- vm_minimal_ZCU102_2022_1:
    app: vm_minimal
    platform: ZYNQMP
    vm_platform: zcu102
    success: "@xilinx-zcu102"
    settings:
        VmZynqmpPetalinuxVersion: '2022_1'
- vm_minimal_ARMVIRT64:
    app: vm_minimal
    platform: ARMVIRT64
    sim: true
- vm_minimal_ODROID_XU4:
    app: vm_minimal
    platform: ODROID_XU4
- vm_minimal_smp_TX1:
    app: vm_minimal
    platform: TX1
    settings:
        NUM_NODES: 4
- vm_minimal_smp_TX2:
    app: vm_minimal
    platform: TX2
    settings:
        NUM_NODES: 4
- vm_minimal_ODROID_C2:
    app: vm_minimal
    platform: ODROID_C2
- vm_serial_server_ODROID_XU4:
    app: vm_serial_server
    platform: ODROID_XU4
- vm_virtio_net_arping_ODROID_XU4:
    app: vm_virtio_net
    platform: ODROID_XU4
    success: 'arping test was successful'
- vm_virtio_net_ping_ODROID_XU4:
    app: vm_virtio_net
    platform: ODROID_XU4
    success: 'Ping test was successful'
    settings:
        VIRTIO_NET_PING: '1'
- vm_virtio_net_arping_TX2:
    app: vm_virtio_net
    platform: TX2
    success: 'arping test was successful'
- vm_virtio_net_ping_TX2:
    app: vm_virtio_net
    platform: TX2
    success: 'Ping test was successful'
    settings:
        VIRTIO_NET_PING: '1'
- vm_virtio_net_arping_ZCU102:
    app: vm_virtio_net
    platform: ZYNQMP
    vm_platform: zcu102
    success: 'arping test was successful'
- vm_virtio_net_ping_ZCU102:
    app: vm_virtio_net
    platform: ZYNQMP
    vm_platform: zcu102
    success: 'Ping test was successful'
    settings:
        VIRTIO_NET_PING: '1'
- vm_multi_ODROID_XU4:
    app: vm_multi
    platform: ODROID_XU4
    success: 'buildroot login:.*buildroot login:.*buildroot login:'
- vm_cross_connector_ODROID_XU4:
    app: vm_cross_connector
    platform: ODROID_XU4
    success: 'Finished crossvm test script'
- vm_introspect_ODROID_XU4:
    app: vm_introspect
    platform: ODROID_XU4
- vm_introspect_ARMVIRT64:
    app: vm_introspect
    platform: ARMVIRT64
    sim: true
