---

default:
    success: '</testsuite>'

# see seltest-sim/builds.yml for full schema example

variants:
    debug: [debug, release, verification]
    smp: ['', SMP]
    hyp: ['', hyp]
    mcs: ['', MCS]
    # domains: ['', DOM]
    compiler: [gcc, clang]
    mode: [32, 64]

build-filter:
    - arch: [arm, x86]
    - arch: [riscv]
      # remove riscv clang for now, until muslibc is working with clang-12
      compiler: gcc
